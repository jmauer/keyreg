<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logo_transparent.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    
                    <div class="text-900 text-3xl font-medium mb-3">{{ 'login.header' | translate }}</div>
                    <span class="text-600 font-medium">{{ 'login.subheadline' | translate }}</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">{{ 'user.email' | translate }}</label>
                    <input id="email1" [(ngModel)]="email" placeholder="{{ 'user.email' | translate }}" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">{{ 'user.password' | translate }}</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="{{ 'user.password' | translate }}" [feedback]="false" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [(ngModel)]="rememberMe" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">{{ 'login.rememberme' | translate }}</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">{{ 'login.forgotPW' | translate }}</a>
                    </div>
                    <!--    <button pButton pRipple label="Log in" class="w-full p-3 text-xl" [routerLink]="['/']"></button>  -->
                    <button pButton pRipple label="Log in" class="w-full p-3 text-xl" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
